
        <!-- header -->
        <header class="atom-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="nav-row">
                            <a class="toggle-bar" href="#">
                                <span class="bars"></span>
                            </a>
                            <ul class="atom-menu list-inline">
                                <li class="active"><a href="#atom-home">Home</a></li>
                                {{for section in sections}}
                                <li><a href="#atom-{section.href}">{{page.title}}</a></li>
                                {{endfor}}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--/ header -->


        <!-- START main wrapper section -->
        <div class="main-wrapper bg-img" data-background="http://traivan98.xyz/atom-preview/image-style/images/dark_bg.jpg">
            <!-- overlay -->
            <div class="atom-overlay"></div>
            <!--/ overlay -->
            <!-- home -->
            <div class="page-section active" id="atom-home">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1 class="text-uppercase animate-start" data-animations="fadeInUp" data-animation-delay="1s" data-animation-duration="1s"><strong>
	<span class="element" data-elements="{{site.title}}, Launching soon"></span></strong>
                            </h1>
                            <p class="animate-start" data-animations="fadeInUp" data-animation-delay="1.5s" data-animation-duration="1s">{{site.desc}}</p>
                            <!--<div class="atom-countdown animate-start" data-animations="fadeInUp" data-animation-delay="2s" data-animation-duration="1s"></div>-->
                        </div>
                    </div>
                </div>
            </div>
